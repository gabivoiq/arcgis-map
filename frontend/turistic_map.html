<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Obiective turistice Cluj</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [23.733, 46.728],
        zoom: 11
      });
      
      var popupTuristic = {
        title: "{Objective_Name}",
        content:
          "<b>Descriere:</b> {Objective_Type}"
      };
      var turisticLayer = new FeatureLayer({
        url:
          "https://services3.arcgis.com/U26uBjSD32d7xvm2/arcgis/rest/services/Obiective_turistice_ClujNapoca/FeatureServer",
        outFields: ["*"],
        popupTemplate: {
        title: "{Objective_Name}",
        content:
          "<b>Descriere:</b> {Descriere}"
        }
      });

      map.add(turisticLayer);

      var sqlExpressions = [
        "Objective_Type IS NOT NULL",
        "Objective_Type = 'Stadium'",
        "Objective_Type = 'Museum'"
      ];
      
      var selectFilter = document.createElement("select");
      selectFilter.setAttribute("class", "esri-widget esri-select");
      selectFilter.setAttribute("style", "width: 275px; font-family: Avenir Next W00; font-size: 1em;");
      sqlExpressions.forEach(function (sql){
        var option = document.createElement("option");
        option.value = sql;
        option.innerHTML = sql;
        selectFilter.appendChild(option);
      });

      view.ui.add(selectFilter, "top-right");

      selectFilter.addEventListener("change", function (event) {
        setFeatureLayerViewFilter(event.target.value);
      });
      
      function setFeatureLayerViewFilter(expression) {
        view.whenLayerView(turisticLayer).then(function (featureLayerView) {
          featureLayerView.filter = {
            where: expression
          };
        });
      }

      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>

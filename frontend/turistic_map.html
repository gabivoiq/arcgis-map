<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Obiective turistice Cluj</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/tasks/RouteTask",
      "esri/tasks/support/RouteParameters",
      "esri/tasks/support/FeatureSet",
      "esri/layers/FeatureLayer",
      "esri/widgets/Locate",
      "esri/widgets/Track"
    ], function(Map, MapView, Graphic, RouteTask, RouteParameters, FeatureSet, FeatureLayer, Locate, Track) {

      var map = new Map({
        basemap: "streets-navigation-vector"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [23.733, 46.728],
        zoom: 11
      });
      
      var popupTuristic = {
        title: "{Objective_Name}",
        content:
          "<b>Descriere:</b> {Descriere}"
      };
      var turisticLayer = new FeatureLayer({
        url:
          "https://services3.arcgis.com/U26uBjSD32d7xvm2/arcgis/rest/services/Obiective_turistice_ClujNapoca/FeatureServer",
        outFields: ["*"],
        popupTemplate: popupTuristic
      });

      map.add(turisticLayer);

      var track = new Track({
        view: view,
        graphic: new Graphic({
          symbol: {
            type: "simple-marker",
            size: "12px",
            color: "green",
            outline: {
              color: "#efefef",
              width: "1.5px"
            }
          }
        }),
        useHeadingEnabled: false // Don't change orientation of the map
      });

      view.ui.add(track, "top-left");

      var sqlExpressions = [
        "Objective_Type IS NOT NULL",
        "Objective_Type = 'Stadium'",
        "Objective_Type = 'Museum'"
      ];
      
      var selectFilter = document.createElement("select");
      selectFilter.setAttribute("class", "esri-widget esri-select");
      selectFilter.setAttribute("style", "width: 220px; font-family: Avenir Next W00; font-size: 1em;");
      sqlExpressions.forEach(function (sql){
        var option = document.createElement("option");
        option.value = sql;
        option.innerHTML = sql;
        selectFilter.appendChild(option);
      });

      view.ui.add(selectFilter, "top-left");

      selectFilter.addEventListener("change", function (event) {
        setFeatureLayerViewFilter(event.target.value);
      });
      
      function setFeatureLayerViewFilter(expression) {
        view.whenLayerView(turisticLayer).then(function (featureLayerView) {
          featureLayerView.filter = {
            where: expression
          };
        });
      }
      
      var routeTask = new RouteTask({
         url: "https://utility.arcgis.com/usrsvcs/appservices/GVlbfdiBqPHQnD2a/rest/services/World/Route/NAServer/Route_World/solve"
      });

      view.on("double-click", function(evt) {  
        evt.stopPropagation();  
      }); 

      view.on("double-click", function(event){
        if (view.graphics.length === 0) {
          addGraphic("start", event.mapPoint);
        } else if (view.graphics.length === 1) {
          addGraphic("finish", event.mapPoint);
          // Call the route service
          getRoute();
        } else {
          view.graphics.removeAll();
          addGraphic("start",event.mapPoint);
        }
      });
      
      function addGraphic(type, point) {
        var graphic = new Graphic({
          symbol: {
            type: "simple-marker",
            color: (type === "start") ? "white" : "black",
            size: "8px"
          },
          geometry: point
        });
        view.graphics.add(graphic);
      }
    
      function getRoute() {
        // Setup the route parameters
        var routeParams = new RouteParameters({
          stops: new FeatureSet({
            features: view.graphics.toArray()
          }),
          returnDirections: true
        });

        // Get the route
        routeTask.solve(routeParams).then(function(data) {
          data.routeResults.forEach(function(result) {
            result.route.symbol = {
              type: "simple-line",
              color: [5, 150, 255],
              width: 3
            };
            view.graphics.add(result.route); 
          });

          var directions = document.createElement("ol");
          directions.classList = "esri-widget esri-widget--panel esri-directions__scroller";
          directions.style.marginTop = 0;
          directions.style.paddingTop = "15px";

          // Show the directions
          var features = data.routeResults[0].directions.features;
          features.forEach(function (result, i) {
          
            var direction = document.createElement("li");
            direction.innerHTML =
              result.attributes.text + " (" + result.attributes.length.toFixed(2) + " miles)";
            directions.appendChild(direction);
          });

          // Add directions to the view
          view.ui.empty("top-right");
          //view.ui.remove(directions);
          view.ui.add(directions, "top-right");
    
        });
      }
      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>

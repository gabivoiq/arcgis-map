<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Obiective turistice Cluj</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.17/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [23.733, 46.728],
        zoom: 11
      });
      
      var popupTuristic = {
        title: "{Objective_Name}",
        content:
          "<b>Descriere:</b> {Descriere}"
      };
      var turisticLayer = new FeatureLayer({
        url:
          "https://services3.arcgis.com/U26uBjSD32d7xvm2/arcgis/rest/services/Obiective_turistice_ClujNapoca/FeatureServer",
        outFields: ["Objective_Name", "Descriere"],
        popupTemplate: popupTuristic
      });

      map.add(turisticLayer);
      
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
